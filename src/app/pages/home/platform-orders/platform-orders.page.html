<ion-header>
  <ion-toolbar>
    <ion-title>Platform Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/imgs/logo.png" alt="QuickRoute Logo" class="logo" />
  </div>

  <div class="table-wrapper">
    <h2>Platform Order</h2>
    <table>
      <thead>
        <tr>
          <th>Product Number</th>
          <th>Product Image</th>
          <th>Quantity</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows; let i = index">
          <td><input type="text" [(ngModel)]="row.productNumber" /></td>
          <td>
            <input type="file" accept="image/*" (change)="handleFileInput($event, i)" />
          </td>
          <td><input type="number" [(ngModel)]="row.quantity" /></td>
          <td><input type="text" [(ngModel)]="row.amount" /></td>
        </tr>
      </tbody>
    </table>

    <ion-button expand="block" (click)="addRow()" class="add-row-btn">
      Add Row
    </ion-button>
  </div>
</ion-content>
