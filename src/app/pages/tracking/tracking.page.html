<ion-header>
  <ion-toolbar>
    <ion-title>Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Google Map -->
  <div #mapElement style="width: 100%; height: 50vh;"></div>

  <!-- Tracking Info Card -->
  <div class="tracking-card" style="padding: 16px;">
    <div class="header" style="display: flex; align-items: center; gap: 10px;">
      <img src="assets/icon/favicon.png" class="logo" alt="Logo" width="40" />
      <h2 style="margin: 0;">QuickRoute Logistics</h2>
    </div>
    <div class="info" style="margin-top: 12px;">
      <p><ion-icon name="cube-outline"></ion-icon> Package ID: <strong>#123456</strong></p>
      <p><ion-icon name="location-outline"></ion-icon> Current Location: <strong>Cebu City</strong></p>
      <p><ion-icon name="time-outline"></ion-icon> ETA: <strong>12:45 PM</strong></p>
    </div>
    <ion-button expand="block" color="success" (click)="receivePackage()">Mark as Received</ion-button>
  </div>
</ion-content>
