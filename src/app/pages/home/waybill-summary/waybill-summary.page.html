<ion-header>
  <ion-toolbar>
    <ion-title>Way Bill Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-center">
    <img src="assets/quickroute-logo.png" alt="QuickRoute Logo" />
  </div>

  <h2 class="title">Way Bill Summary</h2>

  <ion-grid class="form-grid">
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Date From</ion-label>
          <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="waybillForm.dateFrom" name="dateFrom"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Date To</ion-label>
          <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="waybillForm.dateTo" name="dateTo"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Driver</ion-label>
          <ion-input [(ngModel)]="waybillForm.driver" name="driver"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Plate Number</ion-label>
          <ion-input [(ngModel)]="waybillForm.plateNumber" name="plateNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Delivered By</ion-label>
          <ion-input [(ngModel)]="waybillForm.deliveredBy" name="deliveredBy"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Received By</ion-label>
          <ion-input [(ngModel)]="waybillForm.receivedBy" name="receivedBy"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="table-wrapper">
    <ion-grid>
      <ion-row class="header-row">
        <ion-col size="3">Ref/Bill No.</ion-col>
        <ion-col size="3">Description</ion-col>
        <ion-col size="3">Gross Weight</ion-col>
        <ion-col size="3">Additional Notes</ion-col>
      </ion-row>

      <ion-row *ngFor="let item of items; let i = index">
        <ion-col size="3">
          <ion-input [(ngModel)]="item.billNo"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-input [(ngModel)]="item.description"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-input type="number" [(ngModel)]="item.grossWeight"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-input [(ngModel)]="item.additionalNotes"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="9" class="total-label">TOTAL</ion-col>
        <ion-col size="3">{{ totalGrossWeight }}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" fill="outline" (click)="addRow()">Add Row</ion-button>
  </div>
</ion-content>
