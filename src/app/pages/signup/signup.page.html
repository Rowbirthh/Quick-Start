<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="signup()">
          <ion-item lines="none">
            <ion-input placeholder="Username" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input placeholder="Password" [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="register-button">Register</ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
