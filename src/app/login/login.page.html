<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-box">
      <h2>Log In</h2>

      <ion-input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        class="login-input"
      ></ion-input>

      <ion-input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        class="login-input"
      ></ion-input>

    

      <ion-button expand="block" fill="solid" (click)="login()" class="sign-in-button">
        Sign in
      </ion-button>

      <div class="signup-link">
        <a routerLink="/signup">Sign Up</a>
      </div>
    </div>
  </div>

  </div>
</ion-content>
